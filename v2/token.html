<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ekmas/cs16.css@main/css/cs16.min.css">

<head>
    <title>sepulðŸ¦–</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <meta name="description" content="Man, I feel like Gordon Freeman!">
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .options {
            width: 570px;
            height: 467px;
            background-color: #4a5942;
            padding: 5px;
            border-radius: 0px;
            position: relative;
            border-top: 1px solid #8C9284;
            border-left: 1px solid #8C9284;
            border-right: 1px solid #292C21;
            border-bottom: 1px solid #292C21;
        }

        .panel {
            height: 363px;
            overflow-y: auto;
        }

        .logo {
            width: 25px;
            height: auto;
            margin-top: 0px;
        }

        #titlenick {
            margin-top: -5px;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            font-size: 15px;
        }

        .token-display {
            border-top: 1px solid #8C9284;
            border-left: 1px solid #8C9284;
            border-right: 1px solid #292C21;
            border-bottom: 1px solid #292C21;
        }

        .bottom {
            margin-top: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            color: white;
            position: absolute;
            bottom: 9px;
            right: 10px;
        }

        #bottomtusic {
            width: 72px;
            text-align: left;
            margin-left: auto;
        }

        .kapamatusu,
        .bottomtus {
            margin-left: auto;
            margin-bottom: -2px;
        }

        .token-display {
            background-color: #3d4735;
            padding: 15px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 16px;
            color: white;
        }

        .no-token {
            color: #ff0000;
            font-size: 20px;
            font-weight: bold; 
        }

        .container {
            width: 478.8px;
            margin-top: 12px;
        }

        .copy-feedback {
            display: none;
            color: #b3ff99;
            margin-left: 10px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-feedback.visible {
            opacity: 1;
            display: inline;
        }
    </style>
</head>

<body>
    <div class="options">
        <div class="title">
            <div class="icon"><img src="img/seplve2.png" class="logo"></div>
            <p class="text" id="titlenick">Sepultrex</p>
            <div class="kapamatusu">
                <button class="cs-btn close"></button>
            </div>
        </div>

        <div class="cs-tabs">
            <input class="radiotab" name="tabs" tabindex="1" type="radio" id="tabone" checked="checked" />
            <label class="label" for="tabone">Token</label>
            <div class="panel" tabindex="1">
                <h2>
                    Your Token:
                </h2>
                <hr class="cs-hr" />
                <div id="tokenDisplay" class="token-display">
                    <span class="no-token">404 TOKEN NOT FOUND!</span>
                    <h6>try refreshing your webpage or linking your lastfm account again</h6>
                </div>

                <button type="button" class="cs-btn" id="contactBtn">
                    Copy Token
                </button>
                <span id="copyFeedback" class="copy-feedback">Token copied!</span>

            </div>
        </div>


        <div class="bottom">
            <div class="bottomtus">
                <button class="cs-btn" id="bottomtusic">OK</button>
                <button class="cs-btn" id="bottomtusic">Cancel</button>
                <button class="cs-btn" id="bottomtusic">Apply</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const tokenDisplay = document.getElementById('tokenDisplay');
            const contactBtn = document.getElementById('contactBtn');
            const copyFeedback = document.getElementById('copyFeedback');

            if (token) {
                tokenDisplay.innerHTML = token;

                contactBtn.addEventListener('click', function () {
                    navigator.clipboard.writeText(token).then(function () {
                        copyFeedback.classList.add('visible');

                        setTimeout(function () {
                            copyFeedback.classList.remove('visible');
                        }, 2000);
                    }).catch(function (err) {
                        console.error('525 Copying Failed', err);
                    });
                });
            } else {
                contactBtn.addEventListener('click', function () {
                    alert("404 TOKEN NOT FOUND!");
                });
            }
        });
    </script>
</body>

</html>
